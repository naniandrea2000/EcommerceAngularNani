<div class="header">
    <div class="over" routerLink="/carrello">
        <p class="cart">Carrello </p>
        <img src="../../../assets/icone/cart.png" alt="carrello" class="carrello">
    </div>
    <p class="title">Welcome to Nani.it</p>
</div>
<div class="background">
    <div class="carousel">
        <div class="carousel-inner">
            <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
            <div class="carousel-item">
                <img src="../../../assets/img/samsung.jpg" class="carosello">
            </div>
            <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="../../../assets/img/mac.jpg" class="carosello">
            </div>
            <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="../../../assets/img/ipad.jpg" class="carosello">
            </div>
            <label for="carousel-3" class="carousel-control prev control-1" (click)="this.id=3">‹</label>
            <label for="carousel-2" class="carousel-control next control-1" (click)="this.id=2">›</label>
            <label for="carousel-1" class="carousel-control prev control-2" (click)="this.id=1">‹</label>
            <label for="carousel-3" class="carousel-control next control-2" (click)="this.id=3">›</label>
            <label for="carousel-2" class="carousel-control prev control-3" (click)="this.id=2">‹</label>
            <label for="carousel-1" class="carousel-control next control-3" (click)="this.id=1">›</label>
            <ol class="carousel-indicators">
                <li>
                    <label for="carousel-1" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-2" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-3" class="carousel-bullet">•</label>
                </li>
            </ol>
        </div>
    </div>
    <div class="bottone" (click)="personalizza()">
        <a class="myButton">PERSONALIZZA ORA</a>
    </div>
</div>
